unique_name: Date Dimension
object_type: dimension
label: Date Dimension
description: Date Dimension that includes Gregorian, ISO8601 and Retail 445 calendars
hierarchies:
  - unique_name: Date Month Hierarchy
    label: Date Month Hierarchy
    description: A Gregorian Date Hierarchy.  Organizes time by Year, Quarter, Month, Day.
    filter_empty: 'yes'
    folder: Date Attributes
    levels:
      - unique_name: YearMonth
        time_unit: year
      - unique_name: Month1
        secondary_attributes:
          - unique_name: d_month_of_year
            label: Month Of Year
            dataset: DateCustom
            folder: Date Attributes
            key_columns:
              - month_of_year
            name_column: month_of_year
            sort_column: month_of_year
        time_unit: month
      - unique_name: Reporting_Week_Of_Year
        secondary_attributes:
          - unique_name: Reporting_Week_Of_Year
            label: Reporting Week Of Year
            contains_unique_names: false
            dataset: DateCustom
            is_unique_key: false
            key_columns:
              - reporting_week_of_year
            name_column: reporting_week_of_year
          - unique_name: Reporting_Week_Of_Month
            label: Reporting Week Of Month
            contains_unique_names: false
            dataset: DateCustom
            is_unique_key: false
            key_columns:
              - reporting_week_of_month
            name_column: reporting_week_of_month
        time_unit: week
      - unique_name: DayMonth
        secondary_attributes:
          - unique_name: d_day_of_month
            label: Day Of Month
            associated_hierarchy: Date Month Hierarchy
            dataset: DateCustom
            folder: Date Attributes
            key_columns:
              - day_of_month
            name_column: day_of_month
            sort_column: day_of_month
          - unique_name: d_day_of_week_name
            label: Day Of Week Name
            associated_hierarchy: Date Month Hierarchy
            dataset: DateCustom
            folder: Date Attributes
            key_columns:
              - day_of_week_name
            name_column: day_of_week_name
            sort_column: day_of_week_name
          - unique_name: d_day_of_week_number
            label: Day Of Week Number
            associated_hierarchy: Date Month Hierarchy
            dataset: DateCustom
            folder: Date Attributes
            key_columns:
              - day_of_week
            name_column: day_of_week
            sort_column: day_of_week
          - unique_name: Day_Date
            label: Day Date
            associated_hierarchy: Date Month Hierarchy
            dataset: DateCustom
            folder: Date Attributes
            key_columns:
              - pk_date
            name_column: pk_date
            sort_column: pk_date
          - unique_name: W_Day_Date
            label: W Day Date
            associated_hierarchy: Date Week Hierarchy
            dataset: DateCustom
            folder: Date Attributes
            key_columns:
              - pk_date
            name_column: pk_date
            sort_column: pk_date
          - unique_name: w_day_of_week_name
            label: W Day Of Week Name
            associated_hierarchy: Date Week Hierarchy
            dataset: DateCustom
            folder: Date Attributes
            key_columns:
              - day_of_week_name
            name_column: day_of_week_name
            sort_column: day_of_week_name
          - unique_name: w_day_of_week_number
            label: W Day Of Week Number
            associated_hierarchy: Date Week Hierarchy
            dataset: DateCustom
            folder: Date Attributes
            key_columns:
              - day_of_week
            name_column: day_of_week
            sort_column: day_of_week
        time_unit: day
level_attributes:
  - unique_name: DayMonth
    label: Day
    description: Day level of standard calendar Month Hierarchy
    dataset: DateCustom
    is_unique_key: true
    key_columns:
      - datekey
    name_column: date_name
    sort_column: datekey
  - unique_name: Month1
    label: Month
    dataset: DateCustom
    key_columns:
      - month
    name_column: month_name
    sort_column: month
  - unique_name: YearMonth
    label: Year
    description: Year level of the Standard Calendar Month Hierarchy.
    dataset: DateCustom
    key_columns:
      - year
    name_column: year_name
    sort_column: year
  - unique_name: Reporting_Week_Of_Year
    label: Reporting Week
    description: Week level for 4-4-5 retail calendar
    allowed_calcs_for_dma:
      - ParallelPeriod
    contains_unique_names: false
    dataset: DateCustom
    is_unique_key: false
    key_columns:
      - reporting_week
    name_column: reporting_week_name
    sort_column: reporting_week
type: time
